<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Bun Bun Bake Shop - Product Detail</title>
    <link rel="stylesheet" href=./css/style.css type="text/css">
    <script defer src="./js/script.js"></script>
  </head>
    
  <body>
    <header>
      <!-- bakery logo image -->
      <div class="page-header">
        <a href="./index.html">
          <img class="logo-image" src="../assets/logo/logo-01.svg" alt="Bun Bun bakery logo" width="400"/>
        </a>
        <div class="header-bar">
          <nav class="navigation-bar">
            <p class="navigation-text"><span class="active-page"><a href="./index.html">PRODUCTS</a></span></p>
            <p class="navigation-text"><a href="./shopping-cart.html">CART</a></p>
          </nav>
          <hr>
          <h1>Original Cinnamon Roll</h1>
        </div>
      </div>
    </header>

    <main>
      <div class="product-detail">
        
        <img class="product-detail-image" src="../assets/products/original-cinnamon-roll.jpg" alt="Original Cinnamon Roll" width="600"/>

        <!-- dropdown menu via "select" tags -->
        <div class="dropdown">
          <p class="customization-text">Customize our delicious,<br> hand-made cinnamon roll to<br> your liking!</p>
          
          <p class="dropdown-header">Glazing:</p>
          <div class="dropdown-options">
            <select name="glazing" id="glazing"> 
            </select>
          </div>

          <p class="dropdown-header">Pack Size:</p>
          <div class="dropdown-options">
            <select name="pack-size" id="pack-size"> 
            </select>
          </div>

          <div>
            <p class="product-detail-price">$2.49</p>
            <button class="button-styles">Add to Cart</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
