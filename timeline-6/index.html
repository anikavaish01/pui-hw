<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>timeline</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


  <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <main>
    <section>
      <div class="timeline-container" id="timeline-wrapper">
        <header class="timeline-header">
          <h1 class="timeline-header__title">SHRADHA JAGIRDAR</h1>
        </header>
        <section>
          <div class="timeline">
            <template class="timeline-item-wrapper">
              <div class="timeline-item" data="HYDERABAD, INDIA">
                <div class="timeline__content">
                  <img class="timeline__img" src="" alt="" />
                  <h2 class="timeline__content-title"></h2>
                  <p class="timeline__content-desc"></p>
                </div>
              </div>
            </template>
          </div>
        </section>
      </div>
    </section>

  </main>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

  <script src="js/index.js"></script>

</body>

</html>
