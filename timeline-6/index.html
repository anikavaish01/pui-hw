<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>timeline</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


  <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <section>
    <div class="timeline-container" id="timeline-1">
      <div class="timeline-header">
        <h2 class="timeline-header__title">SHRADHA JAGIRDAR</h2>
      </div>

      <div class="timeline">
        <template class="timeline-item-wrapper">
          <div class="timeline-item" data="HYDERABAD, INDIA">
            <div class="timeline__content">
              <img class="timeline__img" src="./ooty.jpg" onmouseover="onHover();" />
              <h2 class="timeline__content-title">1974</h2>
              <p class="timeline__content-desc">Born on August 10th, 1974 at 11:22pm, my mother was raised as the
                youngest
                of three sisters to a Colonel father and a mother involved in community leadership. Growing up in a
                military
                household, she was held to high standards and trained at an early age to show respect and behave
                appropriately before others.</p>
            </div>
          </div>
        </template>
      </div>
    </div>
  </section>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

  <script src="js/index.js"></script>

</body>

</html>
