<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Bun Bun Bake Shop - Shopping Cart</title>
    <link rel="stylesheet" href=./css/style.css type="text/css">
    <script src="./js/rollsData.js" type="text/javascript"></script>
    <script defer src="./js/shoppingCartUpdate.js" type="text/javascript"></script>
  </head>

  <body>
    <header>
      <!-- bakery logo image -->
      <div class="page-header">
        <a href="./index.html">
          <img class="logo-image" src="../assets/logo/logo-01.svg" alt="Bun Bun bakery logo" width="400"/>
        </a>
        <div class="header-bar">
          <nav class="navigation-bar">
            <p class="navigation-text"><a href="./index.html">PRODUCTS</a></p>
            <p class="navigation-text"><span class="active-page"><a href="./shopping-cart.html">CART</a></span></p>
          </nav>
          <hr>
          <h1>Shopping Cart</h1>
        </div>
      </div>
    </header>

    <main>
      <div class="cart-wrapper">
        <template id="cart-products">
          <div class="cart">
            <div class="cart-content">
              <img class="cart-image" src="../assets/products/original-cinnamon-roll.jpg" alt="Original Cinnamon Roll" width="200"/>
              <div>
                <p class="cart-product-title"></p>
                <p class="cart-product-glazing"></p>
                <p class="cart-product-size">Pack Size:</p>
              </div>
              <p class="cart-price">$ 2.49</p>
            </div>
            <p class="remove-item-text">Remove</p>
          </div>
        </template>
      </div>
      <div class="cart-content">
        
      </div>
      <div class="cart-wrapper">
        <hr>
        <div class="cart-total">
          <p class="empty-box"></p>
          <p class="total-text">Total</p>
          <div class="cart-price">
            <p class="price"></p>
          </div>
        </div>
        <div class="checkout">
          <button class="button-styles">Checkout</button>
        </div>
      </div>

    </main>
  </body>
</html>
