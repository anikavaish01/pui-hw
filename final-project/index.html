<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>timeline</title>

  <!-- include 'normalize.css' for consistent styling across browsers -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    type="text/css">
  <link rel="stylesheet" href="css/style.css" type="text/css">

  <!-- include jQuery library -->
  <script defer src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
  <script defer src="js/index.js" type="text/javascript"></script>
</head>

<body>
  <main>
    <!-- timeline section (for accessibility purposes)-->
    <section>
      <!-- timeline wrapper -->
      <div class="timeline-container" id="timeline-wrapper">
        <!-- timeline header text -->
        <header class="timeline-header">
          <h1 class="timeline-header__title">SHRADHA JAGIRDAR</h1>
        </header>

        <!-- timeline items section -->
        <section>
          <div class="timeline">
            <!-- <template> tag to limit # of html elements -->
            <template class="timeline-item-wrapper">
              <!-- timeline-item with location as 'data' attribute (cloned element)-->
              <div class="timeline-item" data="">
                <div class="timeline__content">
                  <img class="timeline__img" src="" alt="" />
                  <h2 class="timeline__year"></h2>
                  <p class="timeline__description"></p>
                </div>
              </div>
            </template>
          </div>
        </section>
      </div>
    </section>
  </main>
</body>

</html>
