<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Bun Bun Bake Shop - Shopping Cart</title>
    <link rel="stylesheet" href=./css/style.css type="text/css">
  </head>

  <body>
    <header>
      <!-- bakery logo image -->
      <div class="page-header">
        <a href="./index.html">
          <img class="logo-image" src="../assets/logo/logo-01.svg" alt="Bun Bun bakery logo" width="400"/>
        </a>
        <div class="header-bar">
          <nav class="navigation-bar">
            <p class="navigation-text"><a href="./index.html">PRODUCTS</a></p>
            <p class="navigation-text"><span class="active-page"><a href="./shopping-cart.html">CART</a></span></p>
          </nav>
          <hr>
          <h1>Shopping Cart</h1>
        </div>
      </div>
    </header>

    <main class="cart-position">
      <div class="cart-wrapper">
        <div>
          <div class="cart-content">
            <img class="cart-image" src="../assets/products/original-cinnamon-roll.jpg" alt="Original Cinnamon Roll" width="165"/>
            <p class="cart-text">Original Cinnamon Roll<br>Glazing: Keep original<br>Pack Size: 1</p>
            <p class="cart-price">$ 2.49</p>
          </div>
          <p class="remove-item-text">Remove</p>
        </div>

        <div>
          <div class="cart-content">
            <img class="cart-image" src="../assets/products/double-chocolate-cinnamon-roll.jpg" alt="Double Chocolate Cinnamon Roll" width="165"/>
            <p class="cart-text">Double Chocolate Cinnamon Roll<br>Glazing: Sugar milk<br>Pack Size: 6</p>
            <p class="cart-price">$ 27.49</p>
          </div>
          <p class="remove-item-text">Remove</p>
        </div>
        <hr>
        <div class="cart-total">
          <p class="empty-box"></p>
          <p class="total-text">Total</p>
          <div class="cart-price">
            <p class="price">$ 29.94</p>
          </div>
        </div>
        <div class="checkout">
          <button class="button-styles">Checkout</button>
        </div>
      </div>
    </main>
  </body>
</html>
